<!DOCTYpE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuda | Form</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" placeholder="Enter your first name" name="fname" required><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" placeholder="Enter your last name" name="lname" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" required placeholder="Enter a valid email address"><br><br>
        <label for="pwd">Password:</label><br>
        <input type="password" name="pwd" required><br><br>
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" name="phone" placeholder="Enter you mobile number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <label for="age">Age:</label><br>
        <input type="number" size="4" name="age" min="10" max="99" value="15" required><br><br>
        <label for="dob">Date of birth:</label><br>
        <input type="datetime-local" name="dob" required><br><br>
        <label for="website">Website:</label><br>
        <input type="url" name="website" placeholder="Enter your website" required pattern="https?://.+"><br><br>
        <input type="radio" name="fav_language" value="HTML">
        <label for="html">HTML</label><br><br>
        <input type="radio" name="fav_language" value="CSS">
        <label for="css">CSS</label><br><br>
        <input type="radio" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <label for="rating">Rating:</label><br>
        <input type="range" size="2" name="satisfaction" min="1" max="5" value="3" required><br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
